<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        
        #intermission {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s;
        }
        
        #startButton {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        
        #space {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            pointer-events: none;
            animation: moveLeft 20s linear infinite, blink 2s infinite alternate;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }
        
        @keyframes blink {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes moveLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div id="intermission">
        <button id="startButton" onclick="startAnimation()">Continue</button>
    </div>
    
    <div id="space"></div>
    
    <script>
        let animationStarted = false;

        function startAnimation() {
            if (!animationStarted) {
                animationStarted = true;
                document.getElementById("intermission").style.opacity = "0";
                const space = document.getElementById("space");

                for (let i = 0; i < 400; i++) {
                    createStar(space);
                }

                document.addEventListener("mousemove", moveSpace);
            }
        }

        function createStar(container) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.width = Math.random() * 5 + "px";
            star.style.height = star.style.width;
            star.style.top = Math.random() * window.innerHeight + "px";
            star.style.left = Math.random() * window.innerWidth + "px";
            container.appendChild(star);
        }

        function moveSpace(event) {
            const space = document.getElementById("space");
            const xOffset = (window.innerWidth / 2 - event.clientX) / 50;
            const yOffset = (window.innerHeight / 2 - event.clientY) / 50;

            space.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
        }
    </script>
</body>
</html>
