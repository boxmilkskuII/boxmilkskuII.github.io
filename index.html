<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: moveStar linear 5s infinite;
        }

        @keyframes moveStar {
            0% {
                transform: translateZ(0);
            }
            100% {
                transform: translateZ(1000px);
            }
        }
    </style>
</head>
<body>
    <script>
        // Function to generate a random number within a range
        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Function to create a star element with random position and animation delay
        function createStar() {
            const star = document.createElement("div");
            star.className = "star";
            star.style.width = randomInRange(1, 5) + "px";
            star.style.height = star.style.width;
            star.style.left = randomInRange(0, window.innerWidth) + "px";
            star.style.top = randomInRange(0, window.innerHeight) + "px";
            star.style.animationDelay = randomInRange(0, 5) + "s";
            return star;
        }

        // Function to add stars to the page
        function addStars(numStars) {
            const container = document.body;
            for (let i = 0; i < numStars; i++) {
                container.appendChild(createStar());
            }
        }

        // Add stars to the page
        addStars(200); // Adjust the number of stars as needed
    </script>
</body>
</html>
