<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        
        #intermission {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s;
        }
        
        #startButton {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        
        #space {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: rotateStars 20s linear infinite;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: blink 2s infinite alternate, moveStars 10s linear infinite;
        }
        
        @keyframes blink {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes moveStars {
            from {
                transform: translateY(0) rotate(0deg);
            }
            to {
                transform: translateY(-200vh) rotate(360deg);
            }
        }
        
        @keyframes rotateStars {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="intermission">
        <button id="startButton" onclick="startAnimation()">Continue</button>
    </div>
    
    <div id="space"></div>
    
    <script>
        function startAnimation() {
            document.getElementById("intermission").style.opacity = "0";
            const space = document.getElementById("space");
            
            setInterval(() => {
                createStar(space);
            }, 200);
        }
        
        function createStar(container) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.width = Math.random() * 5 + "px";
            star.style.height = star.style.width;
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            container.appendChild(star);
        }
    </script>
</body>
</html>
