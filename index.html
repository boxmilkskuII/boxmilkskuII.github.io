<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center; 
      align-items: center;
      height: 100vh; 
    }
    
    .custom-button {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Calibri', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .custom-button:hover {
      color: white;
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
    }
    
    a {
      color: white;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <button class="custom-button" onclick="openLink()">Profile</button>
  <script>
    function openLink() {
      window.open("https://boxmilkskull.xyz/discord", "_blank");
    }
  </script>
</body>
</html>
