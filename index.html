<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1); /* Changed to black */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #play-button {
            font-family: 'Calibri', sans-serif;
            font-size: 28px;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            margin-top: 20px;
            cursor: url('lv.cur'), auto;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <h1>Click To Continue...</h1>
        <div id="click-to-enter"">Click to Enter</div>
    </div>

    

    <audio id="music" controls autoplay style="display: none;">
        <source src="ViolentCrimes.mp4" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById("play-button").addEventListener("click", function() {
            // Hide the overlay
            document.getElementById("overlay").style.display = "none";
            // Play the music
            document.getElementById("music").play();
        });
    </script>
</body>
</html>
