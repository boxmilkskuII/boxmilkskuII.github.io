<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        
        #intermission {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s;
        }
        
        #startButton {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        
        #space {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }
        
        #fancyText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #00ffaa; /* Teal color */
            font-family: 'Pacifico', cursive; /* Custom font 'Pacifico' */
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="intermission">
        <button id="startButton" onclick="startAnimation()">Continue</button>
    </div>
    
    <div id="space"></div>
    
    <div id="fancyText">xavierez_</div>
    
    <script>
        let animationStarted = false;

        function startAnimation() {
            if (!animationStarted) {
                animationStarted = true;
                document.getElementById("intermission").style.opacity = "0";
                const space = document.getElementById("space");

                for (let i = 0; i < 800; i++) {
                    createStar(space);
                }
            }
        }

        function createStar(container) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.width = Math.random() * 5 + "px";
            star.style.height = star.style.width;
            star.style.top = Math.random() * window.innerHeight + "px";
            star.style.left = Math.random() * window.innerWidth + "px";
            container.appendChild(star);
        }
    </script>
</body>
</html>
