<!DOCTYPE html>
<html>
<head>
    <title>HTML Code Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow: auto;
            padding-top: 50px;
        }

        a {
            text-decoration: none;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
            border-bottom: 1px solid #007bff;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeInUp 1s ease-out;
        }

        header p {
            font-size: 1.2em;
            margin-top: 0.5em;
        }

        .container {
            max-width: 800px;
            margin: 100px auto 0;
            padding: 2em;
            background-color: #292929;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: #dddddd;
        }

        .section {
            margin: 1.5em 0;
            border-left: 4px solid #007bff;
            padding-left: 1em;
        }

        .section h3 {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 0.5em;
        }

        .section p {
            font-size: 1.2em;
        }

        footer {
            margin-top: 50px; 
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            padding: 1em 0;
            border-top: 1px solid #007bff;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Code Extractor</h1>
        <p>Enter a website URL to extract its HTML code:</p>
    </header>
    <div class="container">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button class="button" onclick="extractHTML()">Extract HTML</button>
        <pre id="htmlCode"></pre>
    </div>
    <footer>
        &copy; 2023 HTML Code Extractor
    </footer>

    <script>
        function extractHTML() {
            const url = document.getElementById("urlInput").value;

            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById("htmlCode").textContent = html;
                })
                .catch(error => {
                    document.getElementById("htmlCode").textContent = "Error fetching HTML code.";
                });
        }
    </script>
</body>
</html>
