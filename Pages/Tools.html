<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow: auto;
            padding-top: 50px;
        }

        a {
            text-decoration: none;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
            border-bottom: 1px solid #007bff;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeInUp 1s ease-out;
        }

        header p {
            font-size: 1.2em;
            margin-top: 0.5em;
        }

        .container {
            max-width: 800px;
            margin: 100px auto 0;
            padding: 2em;
            background-color: #292929;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: #dddddd;
        }

        .section {
            margin: 1.5em 0;
            border-left: 4px solid #007bff;
            padding-left: 1em;
        }

        .section h3 {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 0.5em;
        }

        .section p {
            font-size: 1.2em;
        }

        footer {
            margin-top: 50px; 
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            padding: 1em 0;
            border-top: 1px solid #007bff;
        }

        .qr-container {
            text-align: center;
        }

        .url-input-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .url-input {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px; 
        }

        .generate-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            margin-top: 10px;
        }

        .generate-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .qr-code {
            border: 2px solid #007bff;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            margin: 0 auto;
            display: block;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
            display: block;
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    <header>
        <h1>QR Code Generator</h1>
        <p>Enter text or URL to generate a QR code:</p>
    </header>
    <div class="container">
        <div class="qr-container">
            <div class="url-input-container">
                <input type="text" class="url-input" id="text" placeholder="Enter text or URL">
            </div>
            <div class="button-container">
                <button class="generate-button" onclick="generateQRCode()">Generate QR Code</button>
            </div>
            <div class="qr-code" id="qrcode"></div>
        </div>
    </div>
    <footer>
        &copy; 2023 QR Code Generator
    </footer>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const text = document.getElementById('text').value;
            const qrCodeElement = document.getElementById('qrcode');
            
            qrCodeElement.innerHTML = '';

            const qrcode = new QRCode(qrCodeElement, {
                text: text,
                width: 200,
                height: 200
            });
        }
    </script>
</body>
</html>
